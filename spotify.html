<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spotifyy.css"/>
    <title>Music</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   
    <div id="complete">
        <div id="left">
            
            <div id="logo">
               
                <i class="fa-solid fa-music"></i>
                Music</div>
            <div id="home">
                <i class="fa-solid fa-house"></i>
                <p>Home</p></div>
            <div id="library">
                <i class="fa-solid fa-compact-disc"></i>
                Library</div>
            <div id="radio">
                <i class="fa-solid fa-radio"></i>
                Radio</div>
        </div>
        <div id="right">
            <h3 style="color: aliceblue;">
                 <img src="https://cdn.jim-nielsen.com/ios/512/beat-music-player-2013-04-22.png" id="melody">
                Melody</h3>
            <div class="songlist">
                <div class="songone">
                    <img src="https://i.scdn.co/image/ab67616d00001e024ae1c4c5c45aabe565499163">
                    <span class="songName">I wanna be yours</span>
                    <span class="iwanna">
                        <i class=" playsongs fa-solid fa-circle-play" id="0"></i>
                        <span> 3:04</span>

                </span>
                </div>
                <div class="songone">
                    <img src="https://i1.sndcdn.com/artworks-000467478369-g90jr4-t500x500.jpg">
                    <span class="songName">Faded</span>
                    <span class="iwanna">
                        <i class=" playsongs fa-solid fa-circle-play" id="1"></i>
                        <span> 3:04</span>

                </span>
                </div>
                <div class="songone">
                    <img src="guitar.jpg">
                    <span class="songName">Tere naina</span>
                    <span class="iwanna">
                        <i class=" playsongs fa-solid fa-circle-play" id="2"></i>
                        <span> 3:04</span>

                </span>
                </div>
                <div class="songone">
                    <img src="guitar.jpg">
                    <span class="songName">Perfect</span>
                    <span class="iwanna">
                        <i class=" playsongs fa-solid fa-circle-play" id="3"></i>
                        <span> 3:04</span>

                </span>
                </div>
           
            </div>
        </div>
       
    </div>
    <div class="bottom">
       <input type="range" name="range" id="myprogressbar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="https://i.pinimg.com/originals/3e/fe/1c/3efe1cb845954233246f60d5d8395dd0.gif" id="gif">
           <span id="bottomSongname"> I wanna be yours </span> 
        </div>
    </div>
   
    
    <script src="spotifyyy.js" ></script>
  
</body>
</html>
